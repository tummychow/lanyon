---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%b %-d %Y" }}</span>
  {{ content }}
</div>

{% if page.tags != empty %}
  {% assign sorted_tags = page.tags | sort %}
  <div>
    <b>Tags: </b>
    {% for tag in sorted_tags %}
      <small><a href="{{ site.baseurl }}/taglist/#{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}</small>
    {% endfor %}
  </div>
{% endif %}
